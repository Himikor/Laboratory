<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSTU STORE</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}"> 
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <h1>PSTU STORE</h1>
        </div>
        <nav class="nav">
            <a href="#products">Товары</a>
            <a href="#search">Поиск</a>
            <a href="#about">О нас</a>
            <a href="#support">Техподдержка</a>
            <form method="POST" action="/auth">
                <button action="submit">Авторизоваться</button>
            </form>
        </nav>
    </header>
    <div class="main-content">
        <aside class="sidebar">
            <div class="filter-section">
                <h3>Поиск</h3>
                <input type="text" placeholder="Поиск по названию">
            </div>
            <div class="filter-section">
                <h3>Сортировка</h3>
                <select>
                    <option value="asc">По возрастанию цены</option>
                    <option value="desc">По убыванию цены</option>
                </select>
            </div>
            <div class="filter-section">
                <h3>Фильтры</h3>
                <label><input type="checkbox"> Процессоры</label><br>
                <label><input type="checkbox"> Видеокарты</label><br>
                <label><input type="checkbox"> Корпуса</label><br>
                <label><input type="checkbox"> Материнские платы</label>
            </div>
        </aside>
        <div class="content">
            {% for product in products %}
            <div class="product-card">
                <h3>{{ product.name }}</h3>
                <p>{{ product.description }}</p>
                <p><strong>Цена:</strong> {{ product.price }} руб.</p>
                <p><strong>Количество:</strong> {{ product.quantity }}</p>
                {% if product.image_url %}
                <img src="{{ product.image_url }}" alt="{{ product.name }}" style="width:200px;">
                {% endif %}
            </div>
            {% endfor %}
        </div>  
    </div>
</body>
</html>
